<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <link rel="shortcut icon" href="{% static '/static/images/favicon.ico' %}">

  <!-- fonts should go here -->
  <link href='http://fonts.googleapis.com/css?family=Lusitana:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,300,300italic,400italic,700italic,700,800,800italic' rel='stylesheet' type='text/css'>

    <link href="{% static 'css/style.css' %}" media="screen, projection" rel="stylesheet" type="text/css">

    {% block header %}
  <title>{% block title %}Default{% endblock %}</title>
  {% endblock header %}

</head>
<body>
  {% block content %}
  Main content
  {% endblock content %}

  {% block scripts %}
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="{% static '/static/js/main.js' %}"></script>
  {% endblock scripts%}
</body>
</html>
